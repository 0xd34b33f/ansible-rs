[package]
name = "ansible-rs"
version = "0.1.0"
authors = ["0xd34db33f <0xd34db33f@noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
debug = true
[dependencies]
clap="2.33.0"
tokio = { version = "0.2.9", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.1.3"
serde-humantime = "0.1.1"
humantime = "1.3"
toml = "0.5"
indicatif = {version = "0.13.0"}
color-backtrace = "0.3.0"
rand = "0.7.3"
crossterm = "0.14"
tui = { version = "0.8", default-features = false, features = ['crossterm'] }
async-ssh2 = { version = "0.1", git = "https://github.com/spebern/async-ssh2.git" }
num_cpus = "1.0"
futures = "0.3.1"
tokio-trace = "0.1.0"